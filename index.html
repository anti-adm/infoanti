<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ANTI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .video-dark-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45); /* степень затемнения */
      z-index: 1; /* между видео и остальными слоями */
      pointer-events: none;
    }
    .video-fade {
      position: fixed;
      inset: 0;
      background: black;
      pointer-events: none;
      z-index: 1;
      animation: videoFadeIn 2.5s ease-out forwards;
    }
    @keyframes videoFadeIn {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    .audio-hint {
      position: absolute;
      bottom: 41px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.55);
      text-shadow: 0 0 6px rgb(255, 255, 255);
      pointer-events: none;
      z-index: 99999;
      white-space: nowrap;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #040408;
      color: #f5f5f5;
      position: relative;
    }

    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(2px);
      transform: scale(1.02);
      z-index: 0;
    }

    .bg-blur {
      position: fixed;
      inset: 0;
      background: transparent;
      pointer-events: none;
      z-index: 0;
    }

    .neon-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      background:
        radial-gradient(circle at 50% 45%, rgba(210, 210, 225, 0.32), transparent 70%),
        radial-gradient(circle at 25% 70%, rgba(120, 120, 135, 0.2), transparent 65%),
        radial-gradient(circle at 80% 25%, rgba(120, 120, 135, 0.2), transparent 65%);
      filter: blur(45px);
      opacity: 0.8;
      animation: neonPulse 9s infinite ease-in-out alternate;
    }

    @keyframes neonPulse {
      0% { opacity: 0.6; transform: scale(1); }
      100% { opacity: 0.9; transform: scale(1.03); }
    }

    .noise-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      mix-blend-mode: soft-light;
      opacity: 0.16;
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.18) 0,
          rgba(255,255,255,0.18) 1px,
          transparent 1px,
          transparent 2px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.08) 0,
          rgba(255,255,255,0.08) 1px,
          transparent 1px,
          transparent 3px
        );
      animation: noiseShift 1.1s steps(2, end) infinite;
    }

    @keyframes noiseShift {
      0% { transform: translate3d(0,0,0); }
      25% { transform: translate3d(-2px,1px,0); }
      50% { transform: translate3d(1px,-1px,0); }
      75% { transform: translate3d(-1px,2px,0); }
      100% { transform: translate3d(0,0,0); }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 50% 40%, rgba(0,0,0,0.35), rgba(0,0,0,0.96) 85%),
        rgba(0,0,0,0.45);
      pointer-events: none;
      z-index: 3;
    }

    .sparks-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 4;
    }

    .spark {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 0 6px rgba(255,255,255,0.9);
      opacity: 0;
      animation-name: sparkFloat;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      filter: blur(1.5px);
    }

    @keyframes sparkFloat {
      0% {
        transform: translate3d(var(--sx), var(--sy), 0) scale(0.4);
        opacity: 0;
      }
      15% {
        opacity: 0.9;
      }
      70% {
        opacity: 0.9;
      }
      100% {
        transform: translate3d(calc(var(--sx) + var(--dx)), calc(var(--sy) + var(--dy)), 0) scale(1);
        opacity: 0;
      }
    }

    .lightning-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 5;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,0.52), transparent 60%),
        radial-gradient(circle at 80% 25%, rgba(255,255,255,0.42), transparent 65%),
        radial-gradient(circle at 50% 75%, rgba(255,255,255,0.45), transparent 70%);
      opacity: 0;
      animation: lightningFlash 8s infinite;
      transition: transform 0.25s ease-out;
    }

    @keyframes lightningFlash {
      0%, 4%, 8%, 46%, 100% { opacity: 0; }
      1% { opacity: 1; }
      2% { opacity: 0.35; }
      6% { opacity: 0.9; }
      7% { opacity: 0.12; }
      50% { opacity: 0.95; }
      52% { opacity: 0.25; }
      54% { opacity: 0; }
    }

    .flash-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 6;
      background:
        radial-gradient(circle at 50% 40%, rgba(64, 0, 0, 0.95), rgba(255,255,255,0) 60%);
      mix-blend-mode: screen;
      opacity: 0;
      transition: opacity 0.15s ease-out;
    }

    .flash-layer.flash-active {
      opacity: 0.95;
    }

    .page {
      position: relative;
      z-index: 7;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .logo {
      font-family: "Cinzel", serif;
      font-size: clamp(42px, 6vw, 72px);
      letter-spacing: 0.4em;
      text-indent: 0.4em;
      text-transform: uppercase;
      position: relative;
      margin-bottom: 32px;
      color: #fff8f8;
      text-shadow:
        0 0 12px rgba(255,255,255,0.95),
        0 0 32px rgba(255, 255, 255, 0.95),
        0 0 52px rgba(255, 255, 255, 0.9);
      animation: logoPulse 2.4s ease-in-out infinite alternate,
                 logoFlicker 3.3s infinite;
    }

    .logo::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -14px;
      width: 120%;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.9),
        transparent
      );
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.95);
    }

    @keyframes logoPulse {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-3px) scale(1.04); }
    }

    @keyframes logoFlicker {
      0%, 4%, 18%, 22%, 25%, 36%, 44%, 53%, 57%, 79%, 88%, 100% { opacity: 1; }
      5%, 19%, 21%, 24%, 37%, 45%, 55%, 80%, 89% { opacity: 0.45; }
    }

    .content {
      width: 100%;
      max-width: 720px;
      margin-top: 32px;
      display: flex;
      justify-content: center;
    }

    .links {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
    }

    .link-card {
      position: relative;
      padding: 16px 26px;
      border-radius: 999px;
      background: rgba(61, 61, 61, 0.035);
      border: 1px solid rgba(179, 179, 179, 0.677);
      backdrop-filter: blur(24px);
      box-shadow:
        0 0px 15px rgba(82, 82, 82, 0.35),
        0 0 8px rgba(54, 54, 54, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
      transition:
        transform 160ms ease-out,
        box-shadow 160ms ease-out,
        border-color 160ms ease-out,
        background 160ms ease-out;
      text-decoration: none;
      color: inherit;
    }

    .link-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at var(--glow-x, 50%) -30%, rgba(255,255,255,0.25), transparent 55%);
      opacity: 0;
      transition: opacity 200ms ease-out;
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 2;
    }

    .link-card::after {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 20% 30%, rgba(133, 133, 133, 0.15), transparent 55%),
        radial-gradient(circle at 70% 65%, rgb(255, 255, 255), transparent 55%),
        radial-gradient(circle at 40% 90%, rgba(255, 255, 255, 0.15), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0;
      animation: cardGlints 7s infinite ease-in-out;
      animation-delay: var(--glint-delay, 0s);
      z-index: 1;
    }

    @keyframes cardGlints {
      0%, 15%   { opacity: 0; }
      25%       { opacity: 0.25; }
      40%       { opacity: 0.45; }
      55%       { opacity: 0.1;  }
      70%,100%  { opacity: 0; }
    }

    .link-card:hover {
      transform: translateY(-4px);
      box-shadow:
        0 0 32px rgba(0, 0, 0, 0.98),
        0 22px 46px rgb(49, 49, 49);
      border-color: rgba(255, 255, 255, 0.389);
      background: rgba(0, 0, 0, 0.193);
    }

    .link-card:hover::before {
      opacity: 1;
    }

    .link-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.30em;
      text-indent: 0.30em;
      color: rgba(255, 255, 255, 0.97);
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.9),
        0 0 18px rgba(0, 0, 0, 0.9);
      position: relative;
      z-index: 3;
    }

    .audio-panel {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 8;
    }

    .page-fade {
      position: fixed;
      inset: 0;
      background: rgb(0, 0, 0);
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 0.6s ease-in-out;
    }

    .page-fade.active {
      opacity: 1;
    }   

    .audio-bar {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 10px 16px 10px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid rgba(78, 78, 78, 0.9);
      box-shadow:
        0 0 18px rgba(0, 0, 0, 0.95),
        0 10px 24px rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(12px);
      cursor: pointer;
    }

    .audio-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.98);
      transition: background 0.2s, box-shadow 0.2s, opacity 0.2s;
    }

    .audio-bar.paused .audio-dot {
      background: #818181;
      box-shadow: 0 0 4px rgba(60, 16, 20, 0.9);
      opacity: 0.7;
    }

    .audio-label {
      font-size: 11px;
      letter-spacing: 0.2em;
      text-indent: 0.2em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.9);
      white-space: nowrap;
    }

    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 130px;
      height: 6px;
      border-radius: 999px;
      background: linear-gradient(
        90deg,
        rgba(43, 43, 43, 0.35),
        rgba(186, 186, 186, 0.95)
      );
      outline: none;
      cursor: pointer;
      box-shadow:
        0 0 12px rgba(0, 0, 0, 0.8),
        0 4px 12px rgba(0, 0, 0, 0.9);
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(190, 190, 190, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.95);
    }

    .volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ffe5ea;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.98);
      border: 1px solid rgba(0, 0, 0, 0.95);
    }

    @media (max-width: 820px) {
      .content {
        max-width: none;
      }

      .links {
        align-items: stretch;
        max-width: none;
        padding-inline: 16px;
      }

      .audio-panel {
        right: 12px;
        bottom: 12px;
      }

      .volume-slider {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="background1.mp4" type="video/mp4">
  </video>
  <div class="video-fade"></div>
  <div class="video-dark-overlay"></div>
  <div class="bg-blur"></div>
  <div class="neon-glow"></div>
  <div class="noise-layer"></div>
  <div class="overlay"></div>
  <div class="sparks-layer" id="sparks"></div>
  <div class="lightning-layer" id="lightningLayer"></div>
  <div class="flash-layer" id="flashLayer"></div>
  <div class="page-fade" id="pageFade"></div>
  <div class="bloody-tracks" id="bloodyTracks"></div>

  <div class="page">
    <div class="logo">ANTI</div>

    <div class="content">
      <div class="links">
        <a href="https://forum.majestic-rp.ru/" class="link-card">
          <span class="link-title">ФОРУМ MAJESTIC RP</span>
        </a>
        <a href="https://discord.com/invite/majestic" class="link-card">
          <span class="link-title">ДИСКОРД MAJESTIC RP</span>
        </a>
        <a href="https://clck.ru/3N4BBQ" class="link-card">
          <span class="link-title">ВЗЛОМАН/ПОТЕРЯ ДОСТУПА</span>
        </a>
        <a href="https://discord.com/channels/530693013622489088/696711470783922247" class="link-card">
          <span class="link-title">ТЕХ ПОДДЕРЖКА</span>
        </a>
        <a href="https://discord.gg/RTreWwc7" class="link-card">
          <span class="link-title">NEW YORK - EVENTS</span>
        </a>
        <a href="http://t.me/CheatHuntersBot" class="link-card">
          <span class="link-title">ПОЖАЛОВАТЬСЯ НА ЧИТЕРА</span>
        </a>        
        <a href="https://wiki.majestic-rp.ru/ru" class="link-card">
          <span class="link-title">MAJESTIC WIKI</span>
        </a>            
      </div>
    </div>
  </div>
  <audio id="bg-music" src="song1.mp3" autoplay loop></audio>

  <div class="audio-panel">
    <div class="audio-bar" id="audioBar">
      <span class="audio-dot"></span>
      <span class="audio-label">ЗВУК</span>
      <input
        type="range"
        id="volumeSlider"
        class="volume-slider"
        min="0"
        max="15"
        value="15"
      /> 
    </div>

    <div class="audio-hint">Souvenir - supwel</div>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    const audioBar = document.getElementById("audioBar");
    const volumeSlider = document.getElementById("volumeSlider");
    const lightningLayer = document.getElementById("lightningLayer");
    const flashLayer = document.getElementById("flashLayer");
    const sparksContainer = document.getElementById("sparks");

    function sendAnalytics(eventType, data) {
      const payload = {
        t: eventType,
        d: data || {},
        ts: Date.now()
      };
      try {
        if (navigator.sendBeacon) {
          const blob = new Blob([JSON.stringify(payload)], { type: "application/json" });
          navigator.sendBeacon("/api/analytics", blob);
        } else {
          fetch("/api/analytics", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
            keepalive: true
          });
        }
      } catch (e) {}
    }

    window.addEventListener("load", () => {
      audio.play().then(() => {
        audioBar.classList.remove("paused");
      }).catch(() => {
        audioBar.classList.add("paused");
      });
    });

    window.addEventListener("load", () => {
      sendAnalytics("pageview", { path: location.pathname });
    });

    function applyVolumeFromSlider() {
      audio.volume = (Number(volumeSlider.value) || 0) / 100;
    }
    applyVolumeFromSlider();

    audioBar.addEventListener("click", (e) => {
      if (e.target === volumeSlider) return;
      if (audio.paused) {
        audio.play().then(() => {
          audioBar.classList.remove("paused");
        }).catch(() => {});
      } else {
        audio.pause();
        audioBar.classList.add("paused");
      }
    });

    volumeSlider.addEventListener("input", () => {
      applyVolumeFromSlider();
    });

    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().then(() => {
          audioBar.classList.remove("paused");
        }).catch(() => {});
      }
    }, { once: true });

    document.querySelectorAll(".link-card").forEach((card) => {
      const delay = (Math.random() * 5).toFixed(2) + "s";
      card.style.setProperty("--glint-delay", delay);

      card.addEventListener("mousemove", (e) => {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        card.style.setProperty("--glow-x", `${x}%`);
      });
    });

    document.addEventListener("mousemove", (e) => {
      const xNorm = e.clientX / window.innerWidth - 0.5;
      const yNorm = e.clientY / window.innerHeight - 0.5;
      const offsetX = xNorm * 24;
      const offsetY = yNorm * 16;
      lightningLayer.style.transform = `translate3d(${offsetX}px, ${offsetY}px, 0)`;
    });

    function triggerFlash() {
      flashLayer.classList.add("flash-active");
      setTimeout(() => {
        flashLayer.classList.remove("flash-active");
      }, 120);
    }

    document.querySelectorAll(".link-card").forEach(link => {
      link.addEventListener("click", function(e) {
        const url = this.getAttribute("href");
        if (!url || url === "#") return;

        sendAnalytics("click", {
          label: this.innerText.trim(),
          href: url
        });

        e.preventDefault();
        const fade = document.getElementById("pageFade");
        fade.classList.add("active");

        setTimeout(() => {
          window.location.href = url;
        }, 600);
      });
    });

    function scheduleRandomFlash() {
      const delay = 3000 + Math.random() * 7000;
      setTimeout(() => {
        triggerFlash();
        scheduleRandomFlash();
      }, delay);
    }
    scheduleRandomFlash();

    (function createSparks() {
      const SPARKS = 60;

      for (let i = 0; i < SPARKS; i++) {
        const s = document.createElement("span");
        s.className = "spark";

        const startX = Math.random() * 100;
        const startY = Math.random() * 100;
        const driftX = (Math.random() * 10 - 5);
        const driftY = (Math.random() * -15 - 5);

        s.style.setProperty("--sx", startX + "vw");
        s.style.setProperty("--sy", startY + "vh");
        s.style.setProperty("--dx", driftX + "vw");
        s.style.setProperty("--dy", driftY + "vh");

        const duration = 10 + Math.random() * 14;
        const delay = Math.random() * -duration;

        s.style.animationDuration = duration + "s";
        s.style.animationDelay = delay + "s";

        sparksContainer.appendChild(s);
      }
    })();
  window.addEventListener('pageshow', function (event) {
    if (event.persisted) {
      window.location.reload();
    }
  });
  </script>
</body>
</html>
